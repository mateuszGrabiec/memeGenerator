<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="konva.min.js"></script>
    <script src="editor.js"></script>
    <meta charset="utf-8"/>
    <title>Make meme</title>
    <link rel="stylesheet" media="only screen" href="style-edit.css" type="text/css">
</head>

<body>
<div id="main-container">
    <button id="save" class="btn btn-danger">Save as image</button>
    <button id="gohome" class="btn btn-success"><a class="not-active" href="/">Go to list</a></button>
    <input id="load" type="file" class="btn btn-success"/>
    <button id="add-txt" class="btn btn-success">Add text box</button>
    <br>
    <div id="container">
    </div>
</div>
<script >
    document.getElementById('load').onchange= function(){
        let img = new Image();
        img.onload = draw;
        img.onerror = failed;
        img.src = URL.createObjectURL(this.files[0]);
    };

    function draw() {
        init(this.height, this.width, 0,this.src,"add-txt");
    }
    function failed() {
        console.error("The provided file couldn't be loaded as an Image media");
    }


</script>
</body>
</html>
