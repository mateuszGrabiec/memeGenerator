<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>The best meme generator</title>
</head>
<body>

<div th:switch="${memeList}">
    <h2 th:case="null">No memes :(</h2>
    <div th:case="*" style="text-align: center">
        <h1 class="page-header" style="margin-top: 30px">Choose meme</h1>
        <br>
        <form action="/this-meme" id="memeform" method="get">
            <select name="name" style="width: 500px" class="browser-default custom-select">
                <option th:each="m: ${memeList}" th:text="${m.getName()}"
                        style="height: 100px" th:value="${m.getId()}">
                </option>
            </select>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
</div>
</body>
</html>
